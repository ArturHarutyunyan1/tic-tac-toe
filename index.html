<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="./src/img/android-chrome-512x512.png" />
    <link rel="shortcut icon" href="./src/img/android-chrome-512x512.png" type="image/png">
</head>
<body>
    <div class="container">
        <div class="space-btw">
            <div class="item status-bar">
                <img src="./src/img/icon-x-silver.svg">
                <h3>TURN</h3>
            </div>
            <div class="item">
                <button class="restart">
                    <img src="./src/img/icon-restart.svg" alt="Restart">
                </button>
            </div>
        </div>
        <div class="game">
            <div class="cell" data-cell="0"></div>
            <div class="cell" data-cell="1"></div>
            <div class="cell" data-cell="2"></div>
            <div class="cell" data-cell="3"></div>
            <div class="cell" data-cell="4"></div>
            <div class="cell" data-cell="5"></div>
            <div class="cell" data-cell="6"></div>
            <div class="cell" data-cell="7"></div>
            <div class="cell" data-cell="8"></div>
        </div>
        <div class="row">
            <div class="row-item">
                <div class="col">
                    <p>X(p1)</p>
                    <h2 class="x-score">0</h2>
                </div>
            </div>
            <div class="row-item">
                <div class="col">
                    <p>TIES</p>
                    <h2 class="ties">0</h2>
                </div>
            </div>
            <div class="row-item">
                <div class="col">
                    <p>O(p2)</p>
                    <h2 class="o-score">0</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="modal">
        <div class="modal-body">
            <div class="message"></div>
            <button class="continue">Continue</button>
        </div>
    </div>
    <div class="install-panel">
        <div class="col">
            <h2>Install Tic Tac Toe game to your home screen</h2>
            <button class="installApp">Install</button>
        </div>
    </div>
    <script src="./src/js/script.js"></script>
    <script src="./src/js/install.js"></script>
</body>
</html>
