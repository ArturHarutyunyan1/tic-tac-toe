<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="./img/logo-256.png" />
</head>
<body>
    <div class="container">
        <div class="space-btw">
            <div class="item status-bar">
                <!-- <img src="./img/icon-x-silver.svg"> -->
                <h3>TURN</h3>
            </div>
            <div class="item">
                <button class="restart">
                    <img src="./img/icon-restart.svg" alt="Restart">
                </button>
            </div>
        </div>
        <div class="game">
            <div class="cell" data-row="0" data-cell="0" data-value=""></div>
            <div class="cell" data-row="0" data-cell="1" data-value=""></div>
            <div class="cell" data-row="0" data-cell="2" data-value=""></div>
            <div class="cell" data-row="1" data-cell="0" data-value=""></div>
            <div class="cell" data-row="1" data-cell="1" data-value=""></div>
            <div class="cell" data-row="1" data-cell="2" data-value=""></div>
            <div class="cell" data-row="2" data-cell="0" data-value=""></div>
            <div class="cell" data-row="2" data-cell="1" data-value=""></div>
            <div class="cell" data-row="2" data-cell="2" data-value=""></div>
        </div>
    <div class="modal">
        <div class="modal-body">
            <div class="message"></div>
            <button class="continue">Continue</button>
        </div>
    </div>
    <script src="minimax.js"></script>
    <script src="handlers.js"></script>
    <script src="script.js"></script>
</body>
</html>
